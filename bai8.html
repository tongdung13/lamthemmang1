<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="a"></p>
<p id="b"></p>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    //     Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.

    let array = [1,3,4,6,7,8,2,5,9,10];
    document.getElementById("a").innerHTML = array;
    array.sort(function (c,d){return d-c});
    document.getElementById("b").innerHTML = array;
</script>
</body>
</html>
