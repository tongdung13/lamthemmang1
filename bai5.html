<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [3,-4,5,-7,-8,6,-2,9,-1];
    let arr = [];
    for (let i = 0; i < array.length; i++){
        if (array[i] < 0){
            arr += array[i];
        }
    }
    document.write(arr);
</script>
</body>
</html>
